<div class="mb-3">

  <label [for]="name" class="form-label">{{ label }}</label>
  <input
    ngModel
    [type]="type"
    [name]="name"
    [id]="name"
    #input="ngModel"
    class="form-control">

  <div
    class="alert alert-danger"
    *ngIf="input.touched && input.invalid"
  >
    <div *ngFor="let error of input.errors | keyvalue">
      {{error.value}}
    </div>
  </div>
</div>
