<div class="row justify-content-center align-items-center m-5">
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="login(form)">

      <app-input-with-errors
        label="Username"
        name="username"
        type="text"
      ></app-input-with-errors>

      <app-input-with-errors
        label="Password"
        name="password"
        type="password"
      ></app-input-with-errors>

      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
