<div class="mb-3" [formGroup]="control">

  <label [for]="name" class="form-label">{{ label }}</label>
  <input
    formControlName="input"
    [type]="type"
    [name]="name"
    [id]="name"
    class="form-control">

  <div
    class="alert alert-danger"
    *ngIf="control?.touched && control?.invalid"
  >
    <div *ngFor="let error of control?.errors | keyvalue">
      {{error.value}}
    </div>
  </div>
</div>
